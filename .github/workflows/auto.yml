name: auto update manifests
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # runs at 00:00 UTC everyday

permissions:
  contents: write

env:
  has_updated: false

jobs:
  checkforupdate:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install legendary-gl requests
      - name: execute py script
        run: |
          python autodownloader.py

      - shell: pwsh
        id: check_file_changed
        run: |
          # Diff HEAD with the previous commit
          $diff = git diff --name-only

          # Check if a with the .md extension has changed (added, modified, deleted)
          $SourceDiff = $diff | Where-Object { $_ -match '.md$' }
          $HasDiff = $SourceDiff.Length -gt 0

          # Set the output named "readme_changed"
          echo "has_updated=$HasDiff" >> $GITHUB_ENV
          echo $HasDiff
      - shell: pwsh
        run: |
          echo "has_updated: $env:has_updated"

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated Change
          file_pattern:  ContentManifests/*
        if: env.has_updated == 'True'
